<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive chatbot assistant for quick support, sales, billing, and more.">
    <title>Chatbot Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="brand-icon">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                </div>
                <span class="brand-name">AssistBot</span>
            </div>

            <nav class="sidebar-nav">
                <button class="new-chat-sidebar-btn" id="newChatSidebarBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    <span>New Chat</span>
                </button>
                <div class="chat-history-label">Recent Chats</div>
                <div class="chat-history-list" id="chatHistoryList">
                    <!-- Chat history items injected by JS -->
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="user-avatar">U</div>
                    <div class="user-info">
                        <span class="user-name">User</span>
                        <span class="user-status">Online</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="menuBtn" aria-label="Menu">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                    <div class="header-bot-info">
                        <div class="bot-avatar-header">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                        </div>
                        <div>
                            <h1 class="header-title">AssistBot</h1>
                            <div class="header-status">
                                <span class="status-indicator"></span>
                                <span>Always online</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="new-chat-header-btn" id="newChatHeaderBtn" aria-label="New chat" title="New chat">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        <span>New Chat</span>
                    </button>
                    <button class="header-action-btn" id="resetBtn" aria-label="Reset chat" title="Reset chat">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="1 4 1 10 7 10" />
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Messages -->
            <div class="chat-body" id="chatMessages">
                <!-- Welcome State (shown before conversation starts) -->
                <div class="welcome-state" id="welcomeState">
                    <div class="welcome-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                        </svg>
                    </div>
                    <h2 class="welcome-title">How can we help you today?</h2>
                    <p class="welcome-subtitle">Start a conversation and we'll guide you through your inquiry step by
                        step.</p>
                </div>
                <!-- Messages injected here by JS -->
            </div>

            <!-- Input Area -->
            <footer class="chat-footer">
                <div class="input-container" id="chatInputArea" style="display:none;">
                    <div class="input-wrapper">
                        <input type="text" id="userInput" class="chat-input" placeholder="Type your custom optionâ€¦"
                            autocomplete="off">
                        <button id="sendBtn" class="send-btn" aria-label="Send message">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13" />
                                <polygon points="22 2 15 22 11 13 2 9 22 2" />
                            </svg>
                        </button>
                    </div>
                </div>
                <p class="footer-disclaimer">AssistBot helps route your inquiry. Your selections are sent securely.</p>
            </footer>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
